<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTの文档小站</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --accent-blue: #3498db;
            --light-bg: #f8f9fa;
            --text-dark: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #133            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            transition: background-image 0.5s ease-in-out;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.92);
            z-index: -1;
            pointer-ebents: none;
        }
        /*4k*/
        @media (min-width: 1920px) and (min-resolution: 120dpi) {
          body{
           image-rendering:
 -webkit-optimize-contrast;
              }
        }

        /*loading-animation*/
        .loading-indicator {
            position: fixed;
            top: 50%;
	    left: translate(-50%, -50%);
	    display: none;
	    z-index: 1001;
	}
	.loading-active .loading-indicator{
	   display: block;
	}
        /* 导航栏 */
        .navbar {
            background: var(--primary-blue);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--light-bg);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            padding: 1.5rem;
            border-right: 1px solid #eee;
            transition: transform 0.3s;
        }

        /* 侧边栏搜索框 */
        .sidebar-search {
            margin-bottom: 1.5rem;
        }

        .sidebar-search input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            font-size: 1rem;
        }

        .sidebar-header {
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 0.5rem 0;
        }

        .sidebar-nav a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover {
            background: #e9ecef;
            padding-left: 1rem;
        }

        /* 主内容区 */
        .container {
            margin-left: 280px;
            max-width: calc(1200px - 280px);
            padding: 2rem;
            margin-top: 2rem;
        }

        /* 文档分类 */
        .doc-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .category-card {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card h3 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                top: 70px;
                z-index: 1000;
                background: var(--light-bg);
                box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            }

            .container {
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
            }

            .menu-toggle {
                display: block !important;
            }

            .nav-links {
                display: none;
            }

            .doc-categories {
                grid-template-columns: 1fr;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        @media (hover: none) {
            .category-card:hover {
                transform: none;
            }
        }

        /* 汉堡菜单动画 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            position: relative;
        }

        .menu-toggle span {
            position: absolute;
            height: 2px;
            width: 24px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .menu-toggle span:nth-child(1) { top: 10px; }
        .menu-toggle span:nth-child(2) { top: 16px; }
        .menu-toggle span:nth-child(3) { top: 22px; }

        .menu-toggle.active span:nth-child(1) {
            transform: translateX(-50%) translateY(6px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-50%) scaleX(0);
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateX(-50%) translateY(-6px) rotate(-45deg);
        }
        /* 辅助样式 */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="loading-indicator">⏳ 正在加载壁纸...</div>
    <nav class="navbar">
        <div class="navbar-content">
            <button 
                class="menu-toggle" 
                aria-label="切换导航菜单"
                aria-expanded="false"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="#" class="logo">NTの文档</a>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-search">
            <label for="searchInput" class="visually-hidden">文档搜索</label>
            <input 
                type="text" 
                class="search-input" 
                placeholder="搜索文档..."
                id="searchInput"
                aria-describedby="searchHelp"
            >
            <div id="searchHelp" class="visually-hidden">按回车键执行搜索</div>
        </div>
        <div class="sidebar-header">目录</div>
        <nav aria-label="文档目录">
            <ul class="sidebar-nav">
                <li><a href="#version-history">版本历史</a></li>
            </ul>
        </nav>
    </aside>   
    <script>
        const deviceDetector = {
            isMobile: () => {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                    window.matchMedia("(max-width: 768px)").matches;
            },
            isRetina: () => window.devicePixelRatio >= 2
        };
	const wallpaperManager = {
            cache: {
                lastUpdate: null,
                desktop: null,
                mobile: null
            },

            getWallpaperUrl: () => {
                const baseUrl = deviceDetector.isMobile() ? 
                    'https://bing.img.run/m.php' : 
                    'https://bing.img.run/uhd.php';
        const params = new URLSearchParams({
                    t: new Date().getTime(),
                    q: deviceDetector.isRetina() ? 100 : 85
                });

                return `${baseUrl}?${params}`;
            },

            preloadImage: (url) => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = url;
                    img.onload = () => resolve(url);
                    img.onerror = (err) => reject(err);
                });
            },

            setBackground: async () => {
                try {
                    document.body.classList.add('loading-active');
                    
                    const wallpaperUrl = this.getWallpaperUrl();
                    await this.preloadImage(wallpaperUrl);
                    
                    document.body.style.backgroundImage = `url("${wallpaperUrl}")`;
                    localStorage.setItem('lastWallpaper', wallpaperUrl);
                    this.cache.lastUpdate = Date.now();

                } catch (error) {
                    console.error('壁纸加载失败:', error);
                    this.useFallbackBackground();
                } finally {
                    document.body.classList.remove('loading-active');
                }
            },

            useFallbackBackground: () => {
                const fallbacks = [
                    'https://source.unsplash.com/random/1920x1080/?nature',
                    'https://source.unsplash.com/random/1920x1080/?tech'
                ];
                const fallbackUrl = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                document.body.style.backgroundImage = `url("${fallbackUrl}")`;
            }
        };
	let resizeTimer;
        const handleResize = () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if(Date.now() - wallpaperManager.cache.lastUpdate > 300000) {
                    wallpaperManager.setBackground();
                }
            }, 1000);
        };
	window.addEventListener('DOMContentLoaded', () => {
            // 尝试使用缓存
            const cachedWallpaper = localStorage.getItem('lastWallpaper');
            if(cachedWallpaper) {
                document.body.style.backgroundImage = `url("${cachedWallpaper}")`;
            }

            // 加载最新壁纸
            wallpaperManager.setBackground();
            
            // 每2小时更新
            setInterval(wallpaperManager.setBackground, 7200000);
            window.addEventListener('resize', handleResize);
        });
        // 页面加载时设置壁纸
        window.addEventListener('DOMContentLoaded', setBingWallpaper);

        // DOM元素缓存
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        // 事件委托处理点击
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.menu-toggle')) {
                const isActive = !sidebar.classList.contains('active');
                sidebar.classList.toggle('active');
                menuToggle.classList.toggle('active');
                menuToggle.setAttribute('aria-expanded', isActive);
            } else if (!sidebar.contains(e.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });

        // 防抖的resize处理
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            }, 250);
        });

        // 搜索功能
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    alert(`执行搜索: ${query}`);
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
