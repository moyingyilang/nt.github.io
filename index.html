<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTの文档小站</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preload" href="js/scripts.js" as="script">
    <!-- 代码高亮插件 -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="loading-indicator" aria-live="polite">⏳ 正在加载...</div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-content">
            <button 
                class="menu-toggle" 
                id="menuToggle"
                aria-label="切换导航菜单"
                aria-expanded="false"
                aria-controls="sidebar">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="#" class="logo">NTの文档</a>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar" aria-modal="true" aria-hidden="true">
        <nav aria-label="文档目录">
            <ul class="sidebar-nav">
                <li class="has-submenu">
                    <a href="#nt-fps">提升FPS材质包</a>
                    <ul class="submenu">
                        <li><a href="#nt-fps/install">安装指南</a></li>
                        <li><a href="#nt-fps/config">配置教程</a></li>
                    </ul>
                </li>
                <li class="has-submenu">
                    <a href="#docs">随写文档</a>
                    <ul class="submenu">
                        <li><a href="#log">开发日志</a></li>
                        <li><a href="#tech">技术分享</a></li>
                    </ul>
                </li>
                <li><a href="#server">ESS服务器</a></li>
                <li><a href="#faq">常见问题</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主内容区 -->
    <main class="container">
        <div class="content-header">
            <h1>欢迎来到NTの文档中心</h1>
            <p class="description">这里还是白白一片捏，需要你的帮助</p>
        </div>

        <!-- 壁纸信息层 -->
        <div class="wallpaper-overlay" id="wallpaperOverlay">
            <div class="wallpaper-meta">
                <span id="wallpaperTitle">今日精选壁纸</span>
                <span id="wallpaperSource">图片来源：Bing每日壁纸</span>
            </div>
        </div>

        <!-- 文章容器 -->
        <article id="articleContent" class="markdown-container" hidden>
            <button id="closeArticle" class="close-btn" aria-label="关闭文章">×</button>
            <div class="markdown-body"></div>
        </article>
    </main>

    <script src="js/scripts.js" defer></script>
</body>
</html>
