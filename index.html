<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 基础元数据 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NT技术文档中心 - 提供游戏优化、服务器配置等技术文档">
    
    <!-- 页面标题 -->
    <title>NTの文档小站</title>
    
    <!-- 本地样式表 -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="js/scripts.js" as="script">
    
    <!-- 代码高亮插件 -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <!-- 加载指示器 -->
    <div class="loading-indicator" aria-live="polite">⏳ 正在加载...</div>
    
    <!-- 主导航 -->
    <nav class="navbar">
        <div class="navbar-content">
            <!-- 移动端菜单开关 -->
            <button class="menu-toggle" 
                    aria-label="切换导航菜单"
                    aria-expanded="false"
                    aria-controls="sidebar">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </button>
            
            <!-- 网站Logo -->
            <a href="#home" class="logo">NTの文档</a>
            
            <!-- 桌面导航链接 -->
            <div class="nav-links">
                <a href="#nt-fps">提升FPS材质包</a>
                <a href="#docs">技术文档</a>
                <a href="#server">ESS服务器</a>
                <a href="#faq">常见问题</a>
            </div>
        </div>
    </nav>

    <!-- 侧边栏导航 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-search">
            <label for="searchInput" class="visually-hidden">搜索文档</label>
            <input type="text" 
                   class="search-input" 
                   id="searchInput"
                   placeholder="搜索文档..."
                   aria-describedby="searchHelp">
            <div id="searchHelp" class="visually-hidden">输入关键词后按回车搜索</div>
        </div>
        
        <!-- 文档目录 -->
        <div class="sidebar-header">文档目录</div>
        <nav aria-label="文档分类导航">
            <ul class="sidebar-nav">
                <!-- FPS优化指南 -->
                <li class="has-submenu">
                    <a href="#nt-fps">FPS优化指南</a>
                    <ul class="submenu">
                        <li><a href="#nt-fps/install">安装指南</a></li>
                        <li><a href="#nt-fps/config">配置教程</a></li>
                    </ul>
                </li>
                
                <!-- ESS服务器指南 -->
                <li class="has-submenu">
                    <a href="#server">ESS服务器</a>
                    <ul class="submenu">
                        <li><a href="#server/ess">部署指南</a></li>
                    </ul>
                </li>
                
                <!-- 其他文档 -->
                <li><a href="#faq">常见问题</a></li>
                <li><a href="#other">其他文档</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 主内容区域 -->
    <main class="container">
        <article id="mainContent" class="markdown-body">
            <!-- 骨架屏占位 -->
            <div class="skeleton" style="height: 50px; margin-bottom: 20px;"></div>
            <div class="skeleton" style="height: 300px;"></div>
        </article>
    </main>

    <!-- 脚本文件 -->
    <script src="js/scripts.js" defer></script>
</body>
</html>
