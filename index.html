<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTの文档小站</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --accent-blue: #3498db;
            --light-bg: rgba(248, 249, 250, 0.85);
            --text-dark: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            transition: background-image 0.5s ease-in-out;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
            pointer-events: none;
        }

        /* 4K优化 */
        @media (min-width: 1920px) and (min-resolution: 120dpi) {
            body {
                image-rendering: -webkit-optimize-contrast;
            }
        }

        /* 加载动画 */
        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1001;
        }
        .loading-active .loading-indicator {
            display: block;
        }

        /* 导航栏 */
        .navbar {
            background: var(--primary-blue);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--light-bg);
            backdrop-filter: blur(2px);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            padding: 1.5rem;
            border-right: 1px solid #eee;
            transition: transform 0.3s;
        }

        .sidebar-search {
            margin-bottom: 1.5rem;
        }

        .sidebar-search input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3)
        }

        .sidebar-header {
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover {
            background: #e9ecef;
            padding-left: 1rem;
        }
        
        .submenu {
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .submenu.active {
            max-height: 500px;
        }
        .sidebar-nav li {
            margin: 0.8rem 0;
            position: relative;
            transition: transform 0.2s; /* 添加平滑过渡 */
        }

        .submenu li {
            margin: 0.6rem 0;  /* 二级菜单缩进 */
            padding-left: 1rem;
        }
        
        /* 主内容区 */
        .container {
            margin-left: 280px;
            max-width: calc(1200px - 280px);
            padding: 2rem 3rem;
            margin-top: 2rem;
            text-align: left;
        }

        /* 文档分类 */
        .doc-categories {
            display: none !important;
        }
        
        .content-header h1 {
        	font-size: 2.2rem;
    		color: var(--primary-blue);
    		margin-bottom: 1rem;
		}

		.content-header .description {
    		font-size: 1.1rem;
    		color: #666;
    		line-height: 1.8;
		}

        .category-card {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card h3 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                top: 70px;
                z-index: 1000;
                width: 280px;
                background: rgba(248, 249, 250, 0.96);
                backdrop-filter: blur(2px);
                box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            }

            .container {
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
        }

            .menu-toggle {
                display: block !important;
            }

            .nav-links {
                display: none;
            }

            .doc-categories {
                grid-template-columns: 1fr;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        @media (hover: none) {
            .category-card:hover {
                transform: none;
            }
        }

        /* 汉堡菜单动画 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            position: relative;
        }

        .menu-toggle span {
            position: absolute;
            height: 2px;
            width: 24px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 2px;
        }

        .menu-toggle span:nth-child(1) { top: 10px; }
        .menu-toggle span:nth-child(2) { top: 16px; }
        .menu-toggle span:nth-child(3) { top: 22px; }

        .menu-toggle.active span:nth-child(1) {
            transform: translateX(-50%) translateY(6px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
            transform: translateX(-50%) scaleX(0);
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateX(-50%) translateY(-6px) rotate(-45deg);
        }

        /* 辅助样式 */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="loading-indicator">⏳ 正在加载壁纸...</div>
    <nav class="navbar">
        <div class="navbar-content">
            <button 
                class="menu-toggle" 
                aria-label="切换导航菜单"
                aria-expanded="false"
            >
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="#" class="logo">NTの文档</a>
            <div class="nav-links">
                <a href="#re-release">NTの提升FPS材质包</a>
                <a href="#docs">随写文档</a>
                <a href="#server">牢郎的ess服务器</a>
                <a href="#faq">常见问题</a>
            </div>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-search">
            <label for="searchInput" class="visually-hidden">文档搜索</label>
            <input 
                type="text" 
                class="search-input" 
                placeholder="搜索文档..."
                id="searchInput"
                aria-describedby="searchHelp"
            >
            <div id="searchHelp" class="visually-hidden">按回车键执行搜索</div>
        </div>
        <div class="sidebar-header">目录</div>
        <nav aria-label="文档目录">
            <ul class="sidebar-nav">
                <!-- 可展开项 -->
                <li class="has-submenu">
                    <a href="#nt-fps">NTの提升FPS材质包</a>
                    <ul class="submenu">
                        <li><a href="#install">安装指南</a></li>
                        <li><a href="#config">配置教程</a></li>
                    </ul>
                </li>
                <li class="has-submenu">
                    <a href="#docs">随写文档</a>
                    <ul class="submenu">
                        <li><a href="#log">开发日志</a></li>
                        <li><a href="#tech">技术分享</a></li>
                    </ul>
                </li>
                <!-- 直接链接项 -->
                <li><a href="#server">牢郎的ESS服务器</a></li>
                <li><a href="#faq">常见问题</a></li>
                <li><a href="#other">其他</a></li>
            </ul>
        </nav>
    </aside>
    
    <main class="container">
    <div class="content-header">
        <h1>欢迎来到NTの文档中心</h1>
        <p class="description">这里还是一片空白捏，你可以点开侧边栏来阅读文章</p>
    </div>
    </main>
    
    <script>
        // ======== 壁纸管理模块 ========
        const deviceDetector = {
        isMobile: () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                    || window.matchMedia("(max-width: 768px)").matches,
        isRetina: () => window.devicePixelRatio >= 2
    };

    const wallpaperManager = {
        cache: { lastUpdate: 0 },
        
        getWallpaperUrl: function() {
            const baseUrl = deviceDetector.isMobile() 
                ? 'https://bing.img.run/m.php' 
                : 'https://bing.img.run/uhd.php';
            
            const params = new URLSearchParams({
                t: Date.now(),
                q: deviceDetector.isRetina() ? 100 : 85
            });
            
            return `${baseUrl}?${params}`;
        },

            preloadImage: url => new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(url);
                img.onerror = reject;
            }),

            setBackground: async function() {
                try {
                    document.body.classList.add('loading-active');
                    
                    const url = this.getWallpaperUrl();
                    await this.preloadImage(url);
                    
                    document.body.style.backgroundImage = `url("${url}")`;
                    localStorage.setItem('lastWallpaper', url);
                    this.cache.lastUpdate = Date.now();
                } catch(error) {
                    console.error('壁纸加载失败:', error);
                    this.useFallbackBackground();
                } finally {
                    document.body.classList.remove('loading-active');
                }
            },

            useFallbackBackground: function() {
                const fallbacks = [
                    'https://source.unsplash.com/random/1920x1080/?nature',
                    'https://source.unsplash.com/random/1920x1080/?tech'
                ];
                const url = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                document.body.style.backgroundImage = `url("${url}")`;
            }
        };
        
        // ======== 窗口事件处理 ========
        let resizeTimer;
        const handleResize = () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (Date.now() - wallpaperManager.cache.lastUpdate > 300000) {
                    wallpaperManager.setBackground();
                }
            }, 1000);
        };
        // ======== 初始化 ========
        window.addEventListener('DOMContentLoaded', () => {
            const cached = localStorage.getItem('lastWallpaper');
            if (cached) document.body.style.backgroundImage = `url("${cached}")`;
            
            wallpaperManager.setBackground();
            setInterval(wallpaperManager.setBackground, 7200000);
            window.addEventListener('resize', handleResize);
        });

        // ======== 侧边栏交互 ========
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        document.body.addEventListener('click', e => {
            if (e.target.closest('.menu-toggle')) {
                const isActive = !sidebar.classList.contains('active');
                sidebar.classList.toggle('active', isActive);
                menuToggle.classList.toggle('active', isActive);
                menuToggle.setAttribute('aria-expanded', isActive);
            } else if (sidebar.classList.contains('active') && !sidebar.contains(e.target)) {
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('active');
                menuToggle.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        }, { passive: true });
        
        // ======== 搜索功能 ========
        document.getElementById('searchInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    alert(`执行搜索: ${query}`);
                    e.target.value = '';
                }
            }
        });
        // 二级菜单交互
        document.querySelectorAll('.has-submenu').forEach(item => {
    item.addEventListener('click', function(e) {
        e.preventDefault();
        const isActive = item.classList.toggle('active');
        const submenu = this.querySelector('.submenu');
        
        // 动态高度计算
        if(isActive) {
            submenu.style.maxHeight = submenu.scrollHeight + 'px';
        } else {
            submenu.style.maxHeight = '0';
        }
        
        // 优化位移动画
        this.querySelector('a').style.transform = 
            isActive ? 'translateX(8px)' : 'translateX(0)';
    });
});
        // 搜索功能增强
        const articleIndex = {
            "nt-fps": ["安装指南", "配置教程"],
            "docs": ["开发日志", "技术分享", "设计思路"],
            "server": "ESS服务器指南",
            "faq": "常见问题解答",
            "other": "其他文档"
        };

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = this.value.trim().toLowerCase();
            const results = [];
            // 确保在文件末尾添加结果展示逻辑
const resultEl = document.querySelector('.content-header .description');
resultEl.textContent = results.length 
    ? `找到 ${results.length} 个相关结果` 
    : "没有找到匹配内容";
            // 遍历所有内容
            Object.entries(articleIndex).forEach(([key, value]) => {
            const content = Array.isArray(value) ? value.join(' ') : value;
if(content.toLowerCase().includes(query)) {
    results.push({
        id: key,
        content: content
    });
	}
            });
            console.log('搜索结果:', results); // 可替换为实际显示逻辑
        });
        
    </script>
</body>
</html>
