<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTの文档小站</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --accent-blue: #3498db;
            --light-bg: rgba(248, 249, 250, 0.85);
            --text-dark: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            transition: background-image 0.5s ease-in-out;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
            pointer-events: none;
        }

        /* 4K优化 */
        @media (min-width: 1920px) and (min-resolution: 120dpi) {
            body {
                image-rendering: -webkit-optimize-contrast;
            }
        }

        .loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 1001;
        }
        .loading-active .loading-indicator {
            display: block;
        }

        /* 导航栏 */
        .navbar {
            background: var(--primary-blue);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--light-bg);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            padding: 1.5rem;
            border-right: 1px solid #eee;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        .sidebar-search {
            margin-bottom: 1.5rem;
        }

        .sidebar-search input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            font-size: 1rem;
        }

        .sidebar-header {
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 0.5rem 0;
        }

        .sidebar-nav a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover {
            background: #e9ecef;
            padding-left: 1rem;
        }

        .container {
            margin-left: 280px;
            max-width: calc(1200px - 280px);
            padding: 2rem 3rem;
            margin-top: 2rem;
            text-align: left;
        }

        .content-header h1 {
            font-size: 2.2rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .content-header .description {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
                background: rgba(248, 249, 250, 0.96);
                backdrop-filter: blur(2px);
                box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            }

            .container {
                margin-left: 0;
                padding: 1rem;
            }

            .menu-toggle {
                display: block !important;
            }

            .nav-links {
                display: none;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        /* 二级菜单核心样式 */
        .has-submenu > a::after {
            content: "▸";
            float: right;
            transition: transform 0.3s;
        }

        .has-submenu.active > a::after {
            transform: rotate(90deg);
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 1rem;
        }

        .has-submenu.active .submenu {
            max-height: 500px;
        }

        /* 汉堡菜单 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            position: relative;
        }

        .menu-toggle span {
            position: absolute;
            height: 2px;
            width: 24px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
        }

        .menu-toggle span:nth-child(1) { top: 10px; }
        .menu-toggle span:nth-child(2) { top: 16px; }
        .menu-toggle span:nth-child(3) { top: 22px; }

        .menu-toggle.active span:nth-child(1) {
            transform: translate(-50%, 6px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translate(-50%, -6px) rotate(-45deg);
        }
        
        /* 新增夜间模式变量 */
    :root {
        --night-bg: #1a1a1a;
        --night-text: #e0e0e0;
        --night-primary: #2c3e50;
        --night-accent: #3498db;
        --night-border: #404040;
    }

    /* 夜间模式样式 */
    body.night-mode {
        --primary-blue: var(--night-primary);
        --accent-blue: var(--night-accent);
        --text-dark: var(--night-text);
        --light-bg: rgba(26, 26, 26, 0.9);
        
        background-color: var(--night-bg);
        color: var(--night-text);
    }

    body.night-mode::after {
        background: rgba(0, 0, 0, 0.85);
    }

    .night-mode .sidebar {
        border-right-color: var(--night-border);
    }

    .night-mode .sidebar-nav a:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* 切换按钮样式 */
    .theme-toggle {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        margin-left: 20px;
        transition: transform 0.3s;
    }

    .theme-toggle:hover {
        transform: rotate(15deg);
    }

    .night-icon { display: none; }
    .night-mode .day-icon { display: none; }
    .night-mode .night-icon { display: inline; }

    @media (max-width: 992px) {
        .theme-toggle {
            position: absolute;
            right: 20px;
        }
    }
    </style>
</head>
<body>
    <div class="loading-indicator">⏳ 正在加载壁纸...</div>
    <nav class="navbar">
        <div class="navbar-content">
    <!-- 新增夜间模式切换按钮 -->
            <button class="theme-toggle" aria-label="切换主题">
            <span class="day-icon">🌞</span>
            <span class="night-icon">🌙</span>
            </button>
            <button class="menu-toggle" aria-label="菜单开关">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="#" class="logo">NTの文档</a>
            <div class="nav-links">
                <a href="#re-release">NTの提升FPS材质包</a>
                <a href="#docs">随写文档</a>
                <a href="#server">牢郎的ess服务器</a>
                <a href="#faq">常见问题</a>
            </div>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-header">文档目录</div>
        <nav aria-label="文档目录">
            <ul class="sidebar-nav">
                <li class="has-submenu">
                    <a href="#nt-fps">🎮 提升FPS材质包</a>
                    <ul class="submenu">
                        <li><a href="#install">📥 安装指南</a></li>
                        <li><a href="#config">⚙️ 配置教程</a></li>
                        <li><a href="#qa">❓ 常见问题</a></li>
                    </ul>
                </li>

                <li class="has-submenu">
                    <a href="#server">🏰 ESS服务器文档</a>
                    <ul class="submenu">
                        <li><a href="#setup">🛠️ 服务器搭建</a></li>
                        <li><a href="#plugins">🔌 插件配置</a></li>
                        <li><a href="#maintenance">🔧 维护指南</a></li>
                    </ul>
                </li>

                <li><a href="#faq">❓ 常见问题汇总</a></li>
            </ul>
        </nav>
    </aside>
    
    <main class="container">
        <div class="content-header">
            <h1>欢迎来到NTの文档中心</h1>
            <p class="description">这里还是一片空白捏，你可以点开侧边栏来阅读文章</p>
        </div>
    </main>

    <script>
        // ======== 壁纸管理模块 ========
        const deviceDetector = {
            isMobile: () => /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                        || window.matchMedia("(max-width: 768px)").matches,
            isRetina: () => window.devicePixelRatio >= 2
        };

        const wallpaperManager = {
            cache: { lastUpdate: 0 },
            
            getWallpaperUrl: function() {
                const baseUrl = deviceDetector.isMobile() 
                    ? 'https://bing.img.run/m.php' 
                    : 'https://bing.img.run/uhd.php';
                
                const params = new URLSearchParams({
                    t: Date.now(),
                    q: deviceDetector.isRetina() ? 100 : 85
                });
                
                return `${baseUrl}?${params}`;
            },

            preloadImage: url => new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(url);
                img.onerror = reject;
            }),

            setBackground: async function() {
                try {
                    document.body.classList.add('loading-active');
                    
                    const url = this.getWallpaperUrl();
                    await this.preloadImage(url);
                    
                    document.body.style.backgroundImage = `url("${url}")`;
                    localStorage.setItem('lastWallpaper', url);
                    this.cache.lastUpdate = Date.now();
                } catch(error) {
                    console.error('壁纸加载失败:', error);
                    this.useFallbackBackground();
                } finally {
                    document.body.classList.remove('loading-active');
                }
            },

            useFallbackBackground: function() {
                const fallbacks = [
                    'https://source.unsplash.com/random/1920x1080/?nature',
                    'https://source.unsplash.com/random/1920x1080/?tech'
                ];
                const url = fallbacks[Math.floor(Math.random() * fallbacks.length)];
                document.body.style.backgroundImage = `url("${url}")`;
            }
        };

        // ======== 增强型侧边栏交互 ========
        const initSidebar = () => {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const menuItems = document.querySelectorAll('.has-submenu');

            // 菜单点击逻辑（桌面+移动通用）
            const handleMenuClick = (e) => {
                const link = e.target.closest('.has-submenu > a');
                if (!link) return;

                e.preventDefault();
                const parent = link.parentElement;
                const wasActive = parent.classList.contains('active');

                // 关闭所有其他菜单
                menuItems.forEach(item => {
                    if (item !== parent) item.classList.remove('active');
                });

                // 切换当前菜单状态
                parent.classList.toggle('active', !wasActive);
            };

            // 绑定事件
            menuItems.forEach(item => {
                item.querySelector('a').addEventListener('click', handleMenuClick);
            });

            // 汉堡菜单开关
            menuToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });

            // 点击外部关闭菜单
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.sidebar')) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('active');
                    menuItems.forEach(item => item.classList.remove('active'));
                }
            });

            // 窗口大小变化处理
            window.addEventListener('resize', () => {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
                menuItems.forEach(item => item.classList.remove('active'));
            });
        };

        // ======== 初始化逻辑 ========
        window.addEventListener('DOMContentLoaded', () => {
            // 壁纸初始化
            const cached = localStorage.getItem('lastWallpaper');
            if (cached) document.body.style.backgroundImage = `url("${cached}")`;
            wallpaperManager.setBackground();
            setInterval(wallpaperManager.setBackground, 7200000);

            // 侧边栏初始化
            initSidebar();
        });
        // 新增主题切换功能
    const themeToggle = document.querySelector('.theme-toggle');
    
    // 初始化主题状态
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'night') document.body.classList.add('night-mode');

    // 切换主题
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('night-mode');
        localStorage.setItem('theme', 
            document.body.classList.contains('night-mode') ? 'night' : 'light'
        );
    });

    // 在DOMContentLoaded事件中初始化
    window.addEventListener('DOMContentLoaded', () => {
        // 原有初始化代码...
        
        // 添加主题初始化
        if (localStorage.getItem('theme') === 'night') {
            document.body.classList.add('night-mode');
        }
    });
    </script>
</body>
</html>
