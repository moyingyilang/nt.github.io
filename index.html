<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTの文档小站</title>
    <style>
        :root {
            --primary-blue: #2c3e50;
            --accent-blue: #3498db;
            --light-bg: #f8f9fa;
            --text-dark: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* 导航栏 */
        .navbar {
            background: var(--primary-blue);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--light-bg);
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            padding: 1.5rem;
            border-right: 1px solid #eee;
            transition: transform 0.3s;
        }

        .sidebar-header {
            font-weight: bold;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 0.5rem 0;
        }

        .sidebar-nav a {
            color: var(--text-dark);
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover {
            background: #e9ecef;
            padding-left: 1rem;
        }

        /* 主内容区 */
        .container {
            margin-left: 280px;
            max-width: calc(1200px - 280px);
            padding: 2rem;
            margin-top: 2rem;
        }

        /* 搜索框 */
        .search-box {
            text-align: center;
            margin: 3rem 0;
        }

        .search-input {
            width: 60%;
            padding: 1rem;
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
        }

        /* 文档分类 */
        .doc-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .category-card {
            background: var(--light-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card h3 {
            color: var(--accent-blue);
            margin-bottom: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                top: 70px;
                z-index: 1000;
                background: var(--light-bg);
                box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            }

            .container {
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
            }

            .menu-toggle {
                display: block !important;
            }

            .nav-links {
                display: none;
            }

            .search-input {
                width: 90%;
            }

            .doc-categories {
                grid-template-columns: 1fr;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        @media (hover: none) {
            .category-card:hover {
                transform: none;
            }
        }

        /* 汉堡菜单 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* 辅助样式 */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <button 
                class="menu-toggle" 
                aria-label="切换导航菜单"
                aria-expanded="false"
            >
                ☰
            </button>
            <a href="#" class="logo">NTの文档</a>
            <div class="nav-links">
                <a href="#re-release">NTの提升FPS材质包</a>
                <a href="#docs">随写文档</a>
                <a href="#server">牢郎的ess服务器</a>
                <a href="#faq">常见问题</a>
            </div>
        </div>
    </nav>

    <aside class="sidebar">
        <div class="sidebar-header">目录</div>
        <nav aria-label="文档目录">
            <ul class="sidebar-nav">
                <li><a href="#version-history">版本历史</a></li>
            </ul>
        </nav>
    </aside>

    <main class="container">
        <div class="search-box">
            <label for="searchInput" class="visually-hidden">文档搜索</label>
            <input 
                type="text" 
                class="search-input" 
                placeholder="搜索文档..."
                id="searchInput"
                aria-describedby="searchHelp"
            >
            <div id="searchHelp" class="visually-hidden">按回车键执行搜索</div>
        </div>
    </main>

    <script>
        // DOM元素缓存
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        // 事件委托处理点击
        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.menu-toggle')) {
                const isExpanded = sidebar.classList.toggle('active');
                menuToggle.setAttribute('aria-expanded', isExpanded);
            } else if (!sidebar.contains(e.target) && sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });

        // 防抖的resize处理
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (window.innerWidth > 992) {
                    sidebar.classList.remove('active');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            }, 250);
        });

        // 搜索功能
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    alert(`执行搜索: ${query}`);
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
