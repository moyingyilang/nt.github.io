<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>技术文档中心 | 产品名称</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* 导航栏 */
        .navbar {
            background: #2c3e50;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            position: fixed;
            left: 0;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            padding: 1.5rem;
            border-right: 1px solid #eee;
            transition: transform 0.3s;
        }

        .sidebar-header {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 0.5rem 0;
        }

        .sidebar-nav a {
            color: #34495e;
            text-decoration: none;
            padding: 0.5rem;
            display: block;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-nav a:hover {
            background: #e9ecef;
            padding-left: 1rem;
        }

        /* 主内容区 */
        .container {
            margin-left: 280px;
            max-width: calc(1200px - 280px);
            padding: 2rem;
            margin-top: 2rem;
        }

        /* 搜索框 */
        .search-box {
            text-align: center;
            margin: 3rem 0;
        }

        .search-input {
            width: 60%;
            padding: 1rem;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 1.1rem;
            outline: none;
        }

        /* 文档分类 */
        .doc-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .category-card {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card h3 {
            color: #3498db;
            margin-bottom: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                top: 0;
                z-index: 1000;
                background: white;
                box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            }

            .container {
                margin-left: 0;
                max-width: 100%;
                padding: 1rem;
            }

            .menu-toggle {
                display: block !important;
            }

            .nav-links {
                display: none;
            }

            .search-input {
                width: 90%;
            }

            .doc-categories {
                grid-template-columns: 1fr;
            }

            .sidebar.active {
                transform: translateX(0);
            }
        }

        /* 汉堡菜单 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <button class="menu-toggle">☰</button>
            <a href="#" class="logo">产品文档</a>
            <div class="nav-links">
                <a href="#getting-started">入门指南</a>
                <a href="#api">API文档</a>
                <a href="#tutorials">教程</a>
                <a href="#faq">常见问题</a>
            </div>
        </div>
    </nav>

<aside class="sidebar">
        <div class="sidebar-header">文档目录</div>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="#installation">安装指南</a></li>
                <li><a href="#configuration">配置说明</a></li>
                <li><a href="#api-reference">API 参考</a></li>
                <li><a href="#troubleshooting">故障排除</a></li>
                <li><a href="#examples">代码示例</a></li>
                <li><a href="#best-practices">最佳实践</a></li>
                <li><a href="#version-history">版本历史</a></li>
            </ul>
        </nav>
    </aside>

<div class="container">
        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                placeholder="搜索文档..."
                id="searchInput"
            >
        </div>

        <div class="doc-categories">
            <div class="category-card">
                <h3>🚀 快速入门</h3>
                <p>从零开始学习产品的基本使用方法</p>
                <ul>
                    <li><a href="#">安装指南</a></li>
                    <li><a href="#">基础配置</a></li>
                    <li><a href="#">第一个项目</a></li>
                </ul>
            </div>

            <div class="category-card">
                <h3>📚 核心概念</h3>
                <p>深入了解产品的工作原理</p>
                <ul>
                    <li><a href="#">架构设计</a></li>
                    <li><a href="#">核心功能</a></li>
                    <li><a href="#">最佳实践</a></li>
                </ul>
            </div>

            <div class="category-card">
                <h3>⚙️ API参考</h3>
                <p>完整的接口文档和示例</p>
                <ul>
                    <li><a href="#">REST API</a></li>
                    <li><a href="#">SDK文档</a></li>
                    <li><a href="#">错误代码</a></li>
                </ul>
            </div>
        </div>
    </div>

<script>
        // 侧边栏交互
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // 搜索功能
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    alert(`执行搜索: ${query}`);
                    this.value = '';
                }
            }
        });

        // 自动关闭移动端侧边栏
        window.addEventListener('resize', () => {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
